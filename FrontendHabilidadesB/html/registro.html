<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo del Autocuidado</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <!-- üå∏ NAVBAR -->
  <nav>
    <div class="logo">Autocuidado</div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-links">
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/Html/login.html">Login</a></li>
    </ul>
  </nav>
<!-- Main -->
    <main class="flex justify-center items-center flex-1 px-4">
      <div class="w-full max-w-md">
        <form id="registerForm" class="bg-white shadow-lg rounded-xl p-8">
          <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Registro</h2>

          <input id="name" type="text" name="name" placeholder="Nombre completo" required
            class="w-full mb-4 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500">

          <input id="email" type="email" name="email" placeholder="Correo electr√≥nico" required
            class="w-full mb-4 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500">

          <input id="password" type="password" name="password" placeholder="Contrase√±a" required
            class="w-full mb-6 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500">

          <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-semibold">
            Registrarse
          </button>

          <p class="text-center mt-4">
            <a href="/html/login.html" class="text-green-600 hover:underline">Ya tengo cuenta</a>
          </p>
        </form>
      </div>
    </main>
  <!-- üå∫ Footer -->
  <footer id="contacto">
    ¬© 2025 | Mapa interactivo de habilidades blandas para el autocuidado
  </footer>
 <script src="/script.js"></script>


 <script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
  const response = await fetch("http://localhost:7000/registro", {


      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      credentials: "include", // üîê Para mantener la sesi√≥n si decides iniciarla autom√°ticamente
      body: JSON.stringify({ name, email, password })
    });

    const data = await response.json();

    if (response.ok) {
      alert("‚úÖ Registro exitoso. Ahora inicia sesi√≥n.");
      window.location.href = "/Html/login.html"; // Redirige al login
    } else {
      alert(`‚ö†Ô∏è ${data.message || "Error al registrar usuario."}`);
    }

  } catch (error) {
    console.error("Error:", error);
    alert("‚ùå No se pudo conectar con el servidor.");
  }
});
</script>

</body>
</html>
