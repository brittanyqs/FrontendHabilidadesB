<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo del Autocuidado</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <!--  NAVBAR -->
  <nav>
    <div class="logo">Autocuidado</div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-links">
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/Html/registro.html">Registro</a></li>
    </ul>
  </nav>
 <!-- Main -->
    <main class="flex justify-center items-center flex-1 px-4">
      <div class="w-full max-w-md">
        <form id="loginForm" class="bg-white shadow-lg rounded-xl p-8">
          <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Iniciar Sesi贸n</h2>

          <input id="email" type="email" name="email" placeholder="Correo electr贸nico" required
            class="w-full mb-4 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500">

          <input id="password" type="password" name="password" placeholder="Contrase帽a" required
            class="w-full mb-6 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500">

          <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-semibold">
            Entrar
          </button>

          <p class="text-center mt-4">
            <a href="/html/registro.html" class="text-green-600 hover:underline">Crear cuenta nueva</a>
          </p>
        </form>
      </div>
    </main>

  <!--  Footer -->
  <footer id="contacto">
    漏 2025 | Mapa interactivo de habilidades blandas para el autocuidado
  </footer>

 <script src="/script.js"></script>

 <script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const response = await fetch("https://backendhabilidadesb.onrender.com", {

      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      credentials: "include", //  Permite que se guarde la sesi贸n
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.success) {
      alert(`隆Bienvenido ${data.name}!`);
      //  Redirigir al index si inicia sesi贸n correctamente
      window.location.href = "/index.html";
    } else {
      alert(data.message || "Error al iniciar sesi贸n.");
    }

  } catch (error) {
    console.error("Error:", error);
    alert("Hubo un problema al conectar con el servidor.");
  }
});
</script>

</body>
</html>
